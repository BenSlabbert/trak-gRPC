protoc:
  version: 3.8.0
  allow_unused_imports: false

lint:
  group: uber2

generate:
  go_options:
    import_path: github.com/uber/prototool/example/proto
  plugins:
    - name: go
      type: go
      flags: plugins=grpc
      output: gen/go
    - name: java
      output: src/main/java
    - name: js
      output: gen/js
