syntax = "proto3";
option java_multiple_files = true;
package io.github.benslabbert.trak.grpc;

message Empty {

}

message LatestResponseItem {
    string name = 1;
    string product_url = 2;
    string price = 3;
    string image_url = 4;
}

message PageResponse {
    int64 current_page_number = 1;
    int64 last_page_number = 2;
    int64 total_items = 3;
    int64 page_size = 4;
    bool is_last_page = 5;
    bool is_first_page = 6;
}

message LatestResponse {
    repeated LatestResponseItem items = 1;
    PageResponse page = 2;
}

service LatestService {
    rpc latest (Empty) returns (LatestResponse);
}
